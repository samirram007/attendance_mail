{% extends 'base.html' %}
{% block title %}
  Log In
{% endblock %}
{% block header %}
  <h4 class="my-4 mx-auto text-success"><i class="fa fa-sign-in pe-2 border-bottom pb-2" aria-hidden="true"></i> Log In</h4>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username <sup class="fs-12 text-danger">*</sup></label>
    <input type="text" name="username" id="username" class="form-control" placeholder="full name" required >
    <label for="password">Password <sup class="fs-12 text-danger">*</sup></label>
    <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
    <input type="submit" value="Log In" class="btn btn-primary mx-auto">
  </form>
{% endblock %}
